<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2d3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px;
            width: 100%;
            display: block;
            margin-bottom: 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1a2530;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            overflow-y: auto;
        }

        .header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
        }

        .widgets {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .widget {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .widget h3 {
            margin-bottom: 15px;
        }

        .widget p {
            font-size: 18px;
            color: #555;
        }

        /* Chart Section */
        .chart {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        /* Footer */
        .footer {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Education Dashboard</h2>
        <a href="#">Dashboard</a>
        <a href="#">Courses</a>
        <a href="#">Students</a>
        <a href="#">Teachers</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Welcome to the Dashboard</h1>
            <button onclick="showAlert()">Logout</button>
        </div>

        <!-- Widgets -->
        <div class="widgets">
            <div class="widget">
                <h3>Total Students</h3>
                <p>1,230</p>
            </div>
            <div class="widget">
                <h3>Total Courses</h3>
                <p>35</p>
            </div>
            <div class="widget">
                <h3>Pending Assignments</h3>
                <p>57</p>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart">
            <div class="widget" style="flex-grow: 2;">
                <h3>Student Progress Chart</h3>
                <canvas id="studentChart"></canvas>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Education Dashboard | All Rights Reserved</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Sample chart data
        const ctx = document.getElementById('studentChart').getContext('2d');
        const studentChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Math', 'Science', 'English', 'History', 'Art'],
                datasets: [{
                    label: 'Average Scores (%)',
                    data: [85, 90, 78, 88, 92],
                    backgroundColor: ['#4caf50', '#2196f3', '#ffeb3b', '#f44336', '#9c27b0'],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Alert for logout
        function showAlert() {
            alert("You have logged out.");
        }
    </script>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
